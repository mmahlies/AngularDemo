<div class='panel panel-primary'>
    <div class='panel-heading'>
      Name   {{productTitle}}
    
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)] ="filterKeyword" />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
              <h3>Filtered by {{filterKeyword}}</h3>
                
            </div>
        </div>
    
        <div class='table-responsive'>          
            <table class='table' *ngIf ='products && products.length'>
              <thead>
               
                <tr>
                  <th>
                    <button class='btn btn-primary' (click) ="toggleImage()">
                     {{showImage ? 'Hide Image' : 'Show Image'}}
                    </button>
                  </th>
                  <th>Product</th>
                  <th>Code</th>
                  <th>Available</th>
                  <th>Price</th>
                  <th>5 Star Rating</th>
                </tr>
              </thead>
                <tbody>
                  <tr *ngFor="let product of filteredProducts ">
                    <th>
                    <img src ={{product.imageUrl}} *ngIf="showImage"  [style.width.px]="imageWidth"/>
                    </th>
                    <th>{{product.productName | uppercase}}</th>
                    <th>{{product.productCode}}</th>
                    <th>{{product.releaseDate}}</th>
                    <th>{{product.price | currency | lowercase}}</th>
                    <th>{{product.starRating}}</th>
                  </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
